<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            background-color: lightblue;
        }
        h1, h2, h3 {
            padding: 20px;
        }
        p {
            font-size: 14px;
        }
        li {
            list-style-type: disc; /* Bullet point style */
        }
    </style>
</head>
<body>
    <h1>Welcome to...</h1>
    <p>This is a paragraph...</p>
    <img src="image.jpg" alt="Description of the image">
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <p>This is a <a href="https://www.example.com">link</a> to an external website.</p>
    <h3 style="color: red;">This is a styled heading</h3>
</body>
</html>
